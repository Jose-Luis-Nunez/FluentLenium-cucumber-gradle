name: Cucumber tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  chrome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Gradle Wraper Cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle/wrapper/
          key: ${{ runner.OS }}-gradle-wraper-cache

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Run Tests on Chrome
        run: ./gradlew cucumber


